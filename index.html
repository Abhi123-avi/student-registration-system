<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System with add, edit, and delete functionality">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Student Registration System</h1>
        <p>Register students, edit records, delete entries, and manage data easily.</p>
    </header>

    <div class="container">

        <form id="studentForm">
            <input type="text" id="name" placeholder="Student Name" required pattern="[A-Za-z ]+"
                title="Name should contain only letters.">

            <input type="text" id="studentId" placeholder="Student ID" required pattern="[0-9]+"
                title="student ID accept only numbers.">

            <input type="email" id="email" placeholder="Email ID" required>

            <input type="text" id="contact" placeholder="Contact Number" required pattern="[0-9]{10,}"
                title="Contact must be at least 10 digits (numbers only).">

            <button type="submit" class="add-btn">Add / Update Student</button>
        </form>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTable"></tbody>
            </table>
        </div>
    </div>

    <!-- ==========================
         DELETE CONFIRMATION MODAL  
    ============================ -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this record?</p>
            <button id="confirmDelete" class="delete-btn">Delete</button>
            <button id="cancelDelete" class="update-btn">Cancel</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
